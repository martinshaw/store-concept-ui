    <title>Martcar - Get all product data from JSON file</title>

    <script src="script.js"></script>

<body class="centered">
    
    <div id="products" >

        <div id="products__loading" class="centered visible">

        </div>

        <table id="products__table" class="hidden">

                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Product Type</th>
                    <th>Product Price</th>
                    <th>Product Image</th>
                </tr>
            </thead>
            <tbody>
